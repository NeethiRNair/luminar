<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <script src="ageCalc.js"></script>
    <link rel="stylesheet" href="ageCalc.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-xs-12 col-md-12 col-lg-4 offset-lg-4 content">
            <div class="row justify-content-center">
                <h2>AGE CALCULATOR</h2>
            </div>
            <div class="row text justify-content-center">
                
                <form class="justify-content-center">
                    <label class="dob">Date of Birth:</label>
                    <input type="date" class="date"> <br>
                    <button type="submit" class="btn btn-outline-secondary" onclick="calculateAge()">Submit</button>
                </form>
            </div>
        
        </div>
    </div>
</body>
</html>
